<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body>
        <h1 id="heading1"></h1>
        <p id="paragraph1"></p>
        <p id="paragraph2"></p>
        <script>
            var text1 = "Hello everyone on planet Earth";
            var text2 = "I love learning JS";
            var text3 = " JS is awesome";
            
            var num1 = 7;
            var num2 = 10;
            
            document.getElementById("heading1").innerHTML = (text1);
            document.getElementById("paragraph1").innerHTML = (text2 + text3);
            document.getElementById("paragraph2").innerHTML = (num1 + " X "+ num2 + " = "+ num1 * num2); 
        </script>
    </body>
</html>
